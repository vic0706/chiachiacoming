
<!DOCTYPE html>
<html lang="zh-TW" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>CHIA CHIA | KIDS RUN BIKE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#000000', // Pure Black
              surface: '#111111',
              glass: {
                DEFAULT: 'rgba(255, 255, 255, 0.05)',
                active: 'rgba(57, 231, 95, 0.1)', // Neon Green tint
                border: 'rgba(255, 255, 255, 0.1)',
              },
              chiachia: {
                green: '#39e75f', // Neon Green (Primary)
                light: '#86efac', // Light Green
                dark: '#14532d',  // Dark Green
              },
              glory: {
                gold: '#fbbf24', // Amber 400
                shine: '#fef08a', // Yellow 200
                dark: '#b45309',  // Amber 700
              },
              // Map sunset rose to Green for quick theme swap
              sunset: {
                rose: '#39e75f',   // Map Red to Neon Green
                orange: '#34d399', // Map Orange to Emerald
                gold: '#fbbf24',   // Keep Gold for Glory
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.8)',
              'glow-green': '0 0 20px rgba(57, 231, 95, 0.4)',
              'glow-rose': '0 0 20px rgba(57, 231, 95, 0.4)', // Remap to green
              'glow-gold': '0 0 15px rgba(251, 191, 36, 0.5)', 
              'liquid': 'inset 0 1px 1px rgba(255, 255, 255, 0.2), 0 4px 15px rgba(0, 0, 0, 0.5)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'pulse-slow': 'pulseSlow 4s ease-in-out infinite',
              'shimmer-text': 'shimmerText 3s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(15px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseSlow: {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.7' },
              },
              shimmerText: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        /* Cyber/Street Style Background - Black with subtle green glow */
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(57, 231, 95, 0.08) 0%, transparent 60%),
          radial-gradient(circle at 85% 90%, rgba(255, 255, 255, 0.03) 0%, transparent 30%);
        background-attachment: fixed;
        background-size: cover;
        min-height: 100vh;
        color: #e4e4e7;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-tap-highlight-color: transparent;
        letter-spacing: 0.01em;
        padding-bottom: env(safe-area-inset-bottom);
        margin: 0;
        overflow-x: hidden;
        
        /* Disable Text Selection Globally */
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      
      /* Liquid Glass Card */
      .glass-card {
        background: rgba(18, 18, 18, 0.7);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-top: 1px solid rgba(255, 255, 255, 0.12); 
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
      }
      
      /* Highlight Card - Green/Gold Tint */
      .glass-card-gold {
        background: linear-gradient(135deg, rgba(20, 35, 20, 0.9) 0%, rgba(10, 10, 10, 0.95) 100%);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(57, 231, 95, 0.3);
        border-top: 1px solid rgba(57, 231, 95, 0.5);
        box-shadow: 0 8px 32px -4px rgba(57, 231, 95, 0.15);
      }

      /* Clean Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      
      input, select, textarea {
        font-size: 16px !important;
        /* Re-enable selection for inputs so users can edit text */
        user-select: auto;
        -webkit-user-select: auto;
      }
      
      /* Navigation Bar Glass - Jet Black */
      .nav-glass {
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Logo Glow */
      .logo-text-glow {
        text-shadow: 0 0 15px rgba(57, 231, 95, 0.6);
      }
      
      /* Gold Text Effect */
      .text-gold-glory {
        color: #fbbf24;
        text-shadow: 0 0 10px rgba(251, 191, 36, 0.6);
      }
    </style>

}
</script>
